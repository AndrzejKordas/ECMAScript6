<script>
const robot_prototyp = {
	name: "Robot",
	prezentacja: function(){
		return "Jestem - " + this.name;
		}
	}
//Tworzymy funkcje
const Robot = function (sygnatura, typ){
	this.sygnaturaRobota = sygnatura;
	this.typ = typ;
	}
Robot.prototype = robot_prototyp;	



//musimy ją wywołać jako konstruktor
var RobotAlfa = new Robot("Alfa","Bojowy");
var RobotBeta = new Robot("Beta","Medyk");
var RobotSigma = new Robot("Sigma","Naukowiec");

//Dopisujemy nowe metody do constructora Robot ( ale pomiętajmy że on jest instancją robot_prototyp )
Robot.prototype.help = function(komunikat){
	alert(komunikat + this.typ + this.name);	
	}

</script>
